<form (ngSubmit)="onLogin(f.value)" #f="ngForm" *ngIf="!auth.loggedIn()">
	<input type="text" name="username" placeholder="username" [(ngModel)]="credentials.username">
	<input type="password" name="password" placeholder="password" [ngModel]="credentials.password">
	<button type="submit">Submit</button>
</form>
<h2 *ngIf="auth.loggedIn()">Welcome {{credentials.username}}</h2>
